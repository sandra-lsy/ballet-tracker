<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ballet Repository{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Clean & Minimalistic -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose-ebony: #664242;
            --rosy-brown: #AE8381;
            --dim-grey: #74676F;
            --pale-dogwood: #D0BCB1;
            --timberwolf: #E8DCD6;
            --white: #FFFFFF;
        }
        
        * {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            font-weight: 400;
            letter-spacing: -0.01em;
            background-color: var(--timberwolf);
            color: var(--rose-ebony);
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-weight: 500;
            letter-spacing: -0.02em;
            color: var(--rose-ebony);
        }
        
        .navbar-brand {
            font-weight: 600;
            color: var(--dim-grey) !important;
            letter-spacing: -0.01em;
        }
        
        .navbar-light {
            background-color: var(--timberwolf) !important;
            /* border-bottom: 1px solid var(--dim-grey); */
        }
        
        .navbar-light .navbar-nav .nav-link {
            color: var(--dim-grey) !important;
        }
        
        .navbar-light .navbar-nav .nav-link:hover {
            color: var(--rosy-brown) !important;
        }
        
        .card {
            background-color: var(--pale-dogwood);
            border: none !important;
            color: var(--rose-ebony);
        }
        
        .card-title {
            font-weight: 500;
            color: var(--rose-ebony);
        }
        
        .btn-primary {
            background-color: var(--dim-grey);
            border-color: var(--dim-grey);
            color: white;
            font-weight: 500;
            letter-spacing: -0.005em;
        }
        
        .btn-primary:hover {
            background-color: var(--rosy-brown);
            border-color: var(--rosy-brown);
        }
        
        .text-muted {
            color: var(--dim-grey) !important;
        }
        
        .bg-light {
            background-color: var(--pale-dogwood) !important;
            color: var(--rose-ebony) !important;
        }
        
        .breadcrumb {
            background-color: transparent;
        }
        
        .breadcrumb-item a {
            color: var(--dim-grey);
            text-decoration: none;
        }
        
        .breadcrumb-item a:hover {
            color: var(--rosy-brown);
        }
        
        .breadcrumb-item.active {
            color: var(--rosy-brown);
        }
        
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">ðŸ©° Ballet Repository</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                <a class="nav-link" href="{{ url_for('bookmarks') }}">My Bookmarks</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
